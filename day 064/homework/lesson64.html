
<html>
    <head>
        <title>Loading Screen</title>
        <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0ff0b7;
        }
        .loader {
            border: 8px solid #332222;
            border-top: 8px solid #8113ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        </style>
    </head>
    <body>
        <div class="loader"></div>
    </body>
</html>
