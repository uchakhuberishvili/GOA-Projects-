<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        .box1 {
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 10px;
        }
        .box2 {
            align-self: center;
            
            width: 150px;
            border-radius: 10px;
            height: 150px;
            background-color: blue;
        }
        .box3 {
            border-radius: 10px;
            width: 150px;
            height: 150px;
            background-color: green;
        }
        .box4 {
            border-radius: 10px;
            width: 150px;
            height: 150px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>
</body>
</html>
