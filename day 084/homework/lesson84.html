<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS and HTML Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>გაიცანი პარაგრაფი</h1>
    <p id="myParagraph">სალამი, მე ვარ პარაგრაფი, როგორ ხარ?</p>
    <button id="myButton" onclick="changeText(); changeButton()">გამანებე თავი!</button>

    <script src="lesson83.js"></script>
</body>
</html>
