<html>
    <head>
        <style>
            .hi{
                border-radius: 20px;
                margin-left: 700px;
                margin-top: 100px;
                width: 500px;
                height: 500px;
                display: grid;
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(6, 1fr);
            }
            .hiii {
                grid-row: 1/1;
                grid-column: 1/7;
                border: rgb(0, 0, 0) 7px solid;
                background-color:rgb(255, 196, 4) ;
                margin-top: 0px;
                margin-bottom: 5px;
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .hiiii {
                grid-row: 2/6;
                grid-column:1/3 ;
                border: rgb(0, 0, 0) 7px solid;
                margin-top: 0px;
                margin-bottom: 5px;
                background-color: purple;
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .hii {
                grid-row: 2/4;
                grid-column: 3/7;
                border: rgb(0, 0, 0) 7px solid;
                margin-top: 0px;
                margin-bottom: 5px;
                margin-left: 5px;
                background-color: rgb(10, 6, 255);
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .ho {
                margin-left: 5px;
                grid-row: 4/6;
                grid-column: 3/5;
                border: rgb(0, 0, 0) 7px solid;
                margin-bottom: 5px;
                margin-top: 0px;
                background-color:rgb(0, 238, 255) ;
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .hoo {
                margin-left: 5px;
                grid-row: 4/6;
                grid-column: 5/7;
                border: rgb(0, 0, 0) 7px solid;
                background-color: rgb(255, 123, 0);
                margin-bottom: 5px;
                margin-top: 0px;
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .hooo{
                grid-row: 6/7;
                grid-column: 1/7;
                border: rgb(0, 0, 0) 7px solid;
                background-color:rgb(0, 255, 42) ;
                margin-top: 0px;
                margin-bottom: 5px;
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="hi">
            <h1 class="hii">content-1</h1>
            <h1 class="hiii">header</h1>
            <h1 class="hiiii">sidebar</h1>
            <h1 class="ho">content-2</h1>
            <h1 class="hoo">content-3</h1>
            <h1 class="hooo">footer</h1>
        </div>
    </body>

</html>
