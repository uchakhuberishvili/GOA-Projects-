<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Driver's License Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to left, #3c4b5a, #182d42);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #parent {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background: linear-gradient(to right, #364758, #182d42);
            
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            padding: 20px;
            color: #ffffff;
            border-bottom: 3px solid #ecf0f1;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(to right, #023261, #182d42);
            background-color: #1d3e55;
            color: white;
            font-size: 1.2em;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0c4266;
            transform: scale(1.20);
        }


    </style>
</head>
<body>
    <div id="parent">
        <h1>Welcome to the Driver's License Test </h1>
        <p>Please click the button below to start the test.</p>
        <button onclick="location.href='first.html'">Begin</button>
    </div>
</body>
</html>
