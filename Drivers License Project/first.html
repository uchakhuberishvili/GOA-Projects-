<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
            background: linear-gradient(to right, #2c393a, #011931);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        img {
            border: 5px solid black;
            border-radius: 15px;
            width: 700px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5em;
            color: #f1f1f1;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            border: 3px solid black;
            background-color: #031e30;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button:active {
            background-color: #1e6f91;
        }

        .correct {
            background-color: green;
        }

        .incorrect {
            background-color: red;
        }

    </style>
</head>
<body>
    <div>
        <h1 id="score">Your Score: 0</h1>
        <img src="first.png">
        <h1>რა მიმართულებით შეიძლება გააგრძელოს მოძრაობა მსუბუქი ავტომობილის მძღოლმა მარეგულირებლის ამ სიგნალზე?</h1>
        <div class="button-container">
            <button class="answer" onclick="checkAnswer(this, false, 'second.html')">მხოლოდ A,B და C მიმართულებით</button>
            <button class="answer" onclick="checkAnswer(this, true, 'second.html')">A,B,C და D მიმართულებით</button>
            <button class="answer" onclick="checkAnswer(this, false, 'second.html')">მხოლოდ B და C მიმართულებით</button>
            <button class="answer" onclick="checkAnswer(this, false, 'second.html')">მხოლოდ A,C და D მიმართულებით</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
