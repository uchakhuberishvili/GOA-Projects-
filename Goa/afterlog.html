<html>
<head>
    <title>Logo Loading...</title>
    <style>
        body {
            background-color: black; 
            margin: 0; 
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        .parent {
            background-color: black; 
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .child {
            width: 200px;
            height: 200px;
            border: 20px solid rgb(0, 0, 0); 
            border-radius: 50%; 
            border-bottom-color: rgb(255, 255, 255); 
            animation: spin 1s linear infinite; 
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .second_child {
            color: white;
            margin-left: 20px; 
            font-family: Arial, Helvetica, sans-serif; 
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <h1 class="second_child">Loading</h1>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 3000);
    </script>
</body>
</html>
