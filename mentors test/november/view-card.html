<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View My Card - Banking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;

        header {
            background-color: #062e33;
            color: white;
            text-align: center;
            padding: 20px;

        header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;

            color: white;
            padding: 12px 18px;
            text-decoration: none;

        }

        nav a:hover {
            background-color: #4CAF50;
        }

        .container {
            margin: 40px auto;
            width: 90%;
            max-width: 600px;
        }

        .card-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-info h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .card-details {
            margin-bottom: 15px;

        }

        .footer {
            text-align: center;
            background-color: #062e33;
            color: white;

            position: fixed;

            width: 100%;

<body>
    <header>
        <h1>Your Virtual Card</h1>
        <nav>
            <a href="home.html">Home</a>

            <div id="card-details">
                <div class="card-details">Cardholder Name: <span id="card-name"></span></div>
                <div class="card-details">Card Number: <span id="card-number"></span></div>
                <div class="card-details">Expiration Date: <span id="expiration-date"></span></div>
                <div class="card-details">CVV: <span id="cvv"></span></div>
            </div>
        </div>
