<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

    <h2>Account Registration Form</h2>

    <form id="registrationForm">
        <label for="firstName">სახელი:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">გვარი:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="email">იმეილი:</label>
        <input type="email" id="email" required><br><br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" required><br><br>

        <label for="city">საცხოვრებელი ქალაქი:</label>
        <input type="text" id="city" required><br><br>

        <button type="submit">რეგისტრაცია</button>
    </form>

    <h3>დარეგისტრირებული მომხმარებლები:</h3>
    <ul id="accountsList"></ul>

    <script src="lesson97.js"></script>
</body>
</html>
