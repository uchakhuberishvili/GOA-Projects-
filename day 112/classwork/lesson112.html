<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #todo-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px;
            margin: 5px;
            border: none;
            color: #fff;
            background-color: #5c85d6;
            cursor: pointer;
            border-radius: 3px;
        }

        .todo-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="todo-container">
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button onclick="addTodo()">Add Task</button>
        <div id="todo-list"></div>
    </div>

    <script src="lesson112.js"></script>
</body>
</html>
