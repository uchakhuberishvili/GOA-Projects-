<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        h1 {
            font-size: 36px;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="playerChoice">Player choice: -</div>
    <div id="computerChoice">Computer choice: -</div>
    <div id="result"></div>
    <div id="score">Score: Player - 0 | Computer - 0</div>
    <button onclick="playRound('rock')">Rock</button>
    <button onclick="playRound('paper')">Paper</button>
    <button onclick="playRound('scissors')">Scissors</button>
    <button onclick="resetGame()">Reset Game</button>
    <img src="Screenshot 2024-09-07 102539.png" alt="Rock Paper Scissors">
    <script src="lesson87.js"></script>
</body>
</html>
