<html>
    <head>
        <title>clock</title>
        <style>
            .clock {
                background-color: black ;
                width: 600px;
                height: 600px;
                margin-left: 300px;
                border: 50px rgb(0, 255, 255) solid;
                border-radius: 100%;
                transition: 15s ease-in;

            }
            .tick {
                height: 300px;
                width: 30px;
                background-color: white;
                margin-left: 280px;
                border-radius: 50px;
            }
            .clock:hover {
                transform: rotate(1080deg);
                
            }
            .tock {
                height: 200px;
                width: 30px;
                background-color: white;
                margin-left: 280px;
                border-radius: 50px;
            }
        </style>
    </head>
    <body>
        <div class="clock">
            <div class="tick"></div>
        </div>
    </body>
</html>
