<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e2731;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1d1d1d;
            color: white;
            padding: 20px;
        }

        ul {
            display: flex;
            padding: 0;
            margin: 0;
        }

        li {
            margin-top: 16px;
            margin-right: 30px;
            list-style: none;
        }

        h1 {
            margin-left: 50px;
            margin-right: 680px;
        }

        header ul li a {
            color: white;
            text-decoration: none;
            font-size: 30px;
        }

        header ul li a:hover {
            color: #ccc;
        }

        @media (max-width: 1650px) {
            header h1 {
                font-size: 30px;
            }
            header {
                width: 100%;
            }
        }

        @media (max-width: 1500px) {
            h1 {
            margin-left: 40px;
            margin-right: 340px;
        }

        }

        @media(max-width:900px) {
            h1 {
            margin-left: 27px;
            margin-right: 150px;
            }
        }

        @media (max-width: 700px) {
            h1 {
            margin-left: 20px;
            margin-right: 100px;
        }

        }

        @media (max-width: 650px) {

        h1 {
            margin-left: 27px;
            margin-right: 150px;
        }
            li {
                display: flex;
                flex-direction: column;
                margin-top: 6px;
                margin-right: 5px;
                list-style: none;
            }
            ul {
                display: flex;
                flex-direction: column;
            }
        }

        @media (max-width: 265px) {
            header {
                width: 100%;
            }
        }
        h1:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <h1 onclick="alert('welcome to Goa')">Goal Oriented Academy</h1>
            <li onclick="alert('welcome to Goa Page')"><a href="#">Goa</li></a>
            <li onclick="alert('welcome to Home Page')"><a href="#">Home</li></a>
            <li onclick="alert('About Us!')"><a href="#">about</li></a>
            <li onclick="alert('Contact us!')"><a href="#">contact</li></a>
        </ul>
    </header>
</body>
</html>
