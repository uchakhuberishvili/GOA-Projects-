<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        @media (max-width: 1500px) {
            header {
                justify-content: space-between;
                padding: 0 15px;
            }

            nav ul li a {
                font-size: 17px;
            }

            header h1 {
                font-size: 40px;
            }
        }

        @media (max-width: 700px) {
            nav ul li a {
                font-size: 15px;
            }

            nav button {
                display: inline-block;
                padding: 10px 15px;
            }

            header h1 {
                font-size: 35px;
            }
        }

        @media (max-width: 580px) {
            header {
                flex-direction: column;
                height: auto;
                gap: 30px;
                padding: 30px 10px;
            }

            nav ul {
                display: none;
                flex-direction: column;
            }

            nav ul.show {
                display: flex;
            }
        }

        @media (max-width: 265px) {
            nav ul {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>lulini</h1>
        <nav>
            <button id="menu">â˜¶</button>
            <ul id="navs">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#My Page">My Page</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

    </header>
</body>
</html>
