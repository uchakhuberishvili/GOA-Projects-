<html>
    <head>
        <title>My Website!</title>
        <style>
            body {
                background-color: rgb(54, 37, 37);
                display: flex;
                justify-content: center;
                text-align: center;
                margin: 0px;
            }
            .parent {
                border: 5px black solid;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 50px;
                margin-top: 115px;
                background-color: gray;
                width: 900px;
                height: 600px;
                border-radius: 35px;
                overflow: hidden;
                position: relative;
                

            }
            .parent .image-div {
                border: black 5px solid;
                background-image: url('hello.jpg');
                width: 400px;
                height: 600px;
                border-radius: 35px;
                background-size: cover;
                

            }
            .parent .form-div {

                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
                flex: 1;
                padding: 20px;
                margin-top: 30px;
                
            }
            input {
                border: 5px black solid;
                margin-top: 20px;
                margin-bottom: 0px;
                padding: 0 20px;
                box-sizing: border-box;
                width: 300px;
                height: 45px;
                border-radius: 3px;
                border: 2px solid black;
                font-size: 16px;
                transition: 0.25s;
            }
            input:hover {
                width: 350px;
                height: 60px;
            }
            button {
                background-color: rgb(35, 45, 184);
                margin-top: 50px;
                width: 300px;
                height: 45px;
                border-radius: 3px;
                border: 2px solid black;
                cursor: pointer;
                transition:0.25s;

            }
            button:hover {
                width: 350px;
                height: 60px;
            }
            h1 {
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                margin-bottom: 10px;
            }
            p {
                font-family:Verdana, Geneva, Tahoma, sans-serif;
                margin-bottom: 35px;
            }
            a {
                color:rgb(35, 11, 141);
                background-color: rgb(145, 135, 135);
                border: 2px solid black;
                border-radius: 3px;
                font-family:Arial, Helvetica, sans-serif;
                padding: 8px 16px;
                text-decoration: none;
                transition: 0.25s;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="image-div"></div>
            <div class="form-div">
                <form>
                    <h1>Sign Up</h1>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button>Create Account</button>
                    <p>Already Have An Account?</p><a href="$">LOG IN</a>
                </form>
            </div>
        </div>
    </body>
</html>
